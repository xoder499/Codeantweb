<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeAnt AI</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <img src="logo.png" alt="CodeAnt AI Logo" class="logo">
            <h1>AI to Detect & Autofix Bad Code</h1>
            <p>30+ Language Support</p>
            <p>10k+ Developers</p>
            <p>100k+ Hours Saved</p>
            <div class="stats">
                <h2>500k+ Issues Fixed</h2>
                <p>14% This Week</p>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="tabs">
                <div class="tab active">SAAS</div>
                <div class="tab">Self Hosted</div>
            </div>

            <button class="login-btn">
        <img src="github-logo.png" alt="GitHub Logo" class="btn-logo"> Sign in with GitHub
      </button>
            <button class="login-btn">
        <img src="gitlab-logo.png" alt="GitLab Logo" class="btn-logo"> Sign in with GitLab
      </button>
            <button class="login-btn">
        <img src="bitbucket-logo.png" alt="Bitbucket Logo" class="btn-logo"> Sign in with Bitbucket
      </button>
            <button class="login-btn">
        <img src="azure-logo.png" alt="Azure DevOps Logo" class="btn-logo"> Sign in with Azure DevOps
      </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
